<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ver reservas</title>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> CLIENTE </a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/testcliente/reservaCliente}">Hacer una reserva</a></li> <!--Ruta actual de desarrollo CAMBIAR EN PRODUCCIÓN-->
				<li class="nav-item"><a class="nav-link"
					th:href="@{/testcliente/verReservaCliente}">Ver mis reservas</a></li> <!--Ruta actual de desarrollo CAMBIAR EN PRODUCCIÓN-->
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/index}">Log out</a></li> <!--Ruta actual de desarrollo CAMBIAR EN PRODUCCIÓN-->
			</ul>
		</div>
	</nav>
    
	<div>
		<h3 class="text-center">Mis reservas</h3>
		<br>
		<!--Objeto de la tabla: reservasUsr -->
		<table class="table">
			<thead>
				<tr>
					<!--<th>ID</th> No es óptimo-->
					<th>Fecha</th>
					<th>Tipo</th>
					<th>Sede</th>
					<th>Usuario</th>
					<th>Mesa</th> <!--ID de la mesa-->
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reserva : ${reservasUsr}">
					<td><span th:text="${reserva.fecha}"></span></td>
					<td><span th:text="${tipoReserva.tipo}"></span></td>
					<td><span th:text="${sede.nombre}"></span></td>
					<td><span th:text="${usuario.nombres}"></span></td>
					<td><span th:text="${mesa.id}"></span></td>
					<td>
						<a class="btn btn-primary">Modificar</a>
						<a class="btn btn-danger">Cancelar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
