<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Listado de Mesas</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2 class="text-center">Listado de Mesas</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Libre</th>
                    <th>Cantidad de Personas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mesa : ${mesas}">
                    <td th:text="${mesa.id}"></td>
                    <td>
                        <input type="checkbox" th:field="*{mesa.esLibre}" th:checked="${mesa.esLibre}">
                    </td>
                    <td>
                        <input type="number" th:field="*{mesa.cantidadPersonas}" th:value="${mesa.cantidadPersonas}" min="1">
                    </td>
                    <td>
                        <form th:action="@{'/modificarMesa/' + ${mesa.id}}" method="post">
                            <input type="hidden" th:field="*{mesa.fkSede}" th:value="${mesa.fkSede}">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <a class="btn btn-primary" th:href="@{/sedesAdmin}">Volver a Sedes</a>
        </div>
    </div>

</body>
</html>
