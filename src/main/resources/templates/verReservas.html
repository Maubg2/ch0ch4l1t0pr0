<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Auditorias</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de usuarios</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/sedesAdmin}">Sedes</a>
                </li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/reservasAdmin}">Tipos reserva</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/verClientesAdmin}">Clientes</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/auditoriasAdmin}">Auditoria</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/index}">Cerrar sesión</a>
                </li>
			</ul>
		</div>
	</nav>
    <br>
	<div>
		<h3 class="text-center">Mis reservas</h3>
		<br>
		<!--Objeto de la tabla: reservasUsr -->
		<table class="table">
			<thead>
				<tr>
					<!--<th>ID</th> No es óptimo-->
					<th>Fecha</th>
					<th>Tipo</th>
					<th>Sede</th>
					<th>Usuario</th>
					<th>Mesa</th> <!--ID de la mesa-->
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reserva : ${reservas}">
					<td><span th:text="${reserva.reserva.fecha}"></span></td>
					<td><span th:text="${reserva.tipoReserva.tipo}"></span></td>
					<td><span th:text="${reserva.sede.nombre}"></span></td>
					<td><span th:text="${reserva.usuario.nombres}"></span></td>
					<td><span th:text="${reserva.mesa.id}"></span></td>
					<td>
						<a class="btn btn-primary">Activar</a>	
                        <a class="btn btn-secondary">Desactivar</a>				
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
