<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Auditorias</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de usuarios</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/sedesAdmin}">Sedes</a>
                </li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/reservasAdmin}">Tipos reserva</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/verClientesAdmin}">Clientes</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/auditoriasAdmin}">Auditoria</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/index}">Cerrar sesión</a>
                </li>
			</ul>
		</div>
	</nav>
	
	<div th:if="${not #lists.isEmpty(auditorias)}">
		<h3 class="text-center">Auditorias</h3>

		<table class="table">
			<thead>
				<tr>
					<th>Descripción</th>
					<th>Fecha</th>
					<th>Tabla afectada</th>
					<th>Usuario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="auditoria : ${auditorias}">
					<td>
						<span th:text="${auditoria.descripcion} ?: 'No hay descripción'"></span>
					</td>
					
					<td>
						<span th:text="${auditoria.fecha} ?: 'No hay fecha'"></span>
					</td>
					
					<td>
						<span th:text="${auditoria.tablaAfectada} ?: 'No hay tabla afectada'"></span>						
					</td>
					
					<td>
						<span th:text="${auditoria.nombreUsuario} ?: 'No hay usuario'"></span>
					</td>
					
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
