<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Ver clientes</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de usuarios</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/sedesAdmin}">Sedes</a>
                </li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/reservasAdmin}">Tipos reserva</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/verClientesAdmin}">Clientes</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/auditoriasAdmin}">Auditoria</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/l}">Cerrar sesi√≥n</a>
                </li>
			</ul>
		</div>
	</nav>
	
	<div th:if="${not #lists.isEmpty(usuarios)}">
		<h3 class="text-center">Sedes</h3>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Username</th>
					<th>Correo</th>
					<th>Telefono</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td><span th:text="${usuario.nombres} ?: 'No hay '"></span></td>
					<td><span th:text="${usuario.apellidos} ?: 'No hay '"></span></td>
					<td><span th:text="${usuario.username} ?: 'No hay '"></span></td>
					<td><span th:text="${usuario.email} ?: 'No hay '"></span></td>
					<td><span th:text="${usuario.telefono} ?: 'No hay '"></span></td>
					<td>
						<a class="btn btn-primary" th:href="@{'/modificarSedeAdmin/' + ${usuario.id}}">Modificar</a>
						<a class="btn btn-secondary" th:href="@{'/verMesas/' + ${usuario.id}}">Ver mesas</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
