<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${mesa.id != null} ? 'Modificar Mesa' : 'Crear Mesa'"></title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de usuarios</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/sedesAdmin}">Sedes</a>
                </li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/reservasAdmin}">Tipos reserva</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/verClientesAdmin}">Clientes</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/auditoriasAdmin}">Auditoria</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/index}">Cerrar sesión</a>
                </li>
			</ul>
		</div>
	</nav>
    <br>
    <div class="container">
        <h2 class="text-center" th:text="${mesa.id != null} ? 'Modificar Mesa' : 'Crear Mesa'"></h2>
        
        <form th:action="@{${mesa.id != null} ? '/modificarMesa/' + ${mesa.id} : '/crearMesa'}" th:object="${mesa}" method="post">
            <div class="form-group">
                <label for="cantidadPersonas">Cantidad de Personas</label>
                <input type="number" class="form-control" id="cantidadPersonas" th:field="*{cantidadPersonas}" required>
            </div>
            
            <div class="form-group">
                <label for="esLibre">Libre</label>
                <select class="form-control" id="esLibre" th:field="*{esLibre}">
                    <option th:value="true" th:text="'Sí'" th:selected="${mesa.esLibre}"></option>
                    <option th:value="false" th:text="'No'" th:selected="!${mesa.esLibre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="fkSede">Sede</label>
                <input type="number" class="form-control" id="fkSede" th:field="*{fkSede}" readonly>
            </div>

            <!--
                <div class="form-group" th:if="${mesa.id == null}">
                <label for="fkSede">Sede</label>
                <input type="number" class="form-control" id="fkSede" th:field="*{fkSede}" readonly>
            </div>
            -->

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        
        <div class="text-center">
            <a class="btn btn-primary" th:href="@{'/verMesas/' + ${mesa.fkSede}}">Volver a Mesas</a>
        </div>
    </div>

</body>
</html>
