<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Modificar Mesa</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2 class="text-center">Modificar Mesa</h2>
        
        <form th:action="@{'/modificarMesa/' + ${mesa.id}}" th:object="${mesa}" method="post">
            <div class="form-group">
                <label for="cantidadPersonas">Cantidad de Personas</label>
                <input type="number" class="form-control" id="cantidadPersonas" th:field="*{cantidadPersonas}" required>
            </div>
            
            <div class="form-group">
                <label for="esLibre">Libre</label>
                <select class="form-control" id="esLibre" th:field="*{esLibre}">
                    <option th:value="true" th:text="'SÃ­'" th:selected="${mesa.esLibre}"></option>
                    <option th:value="false" th:text="'No'" th:selected="!${mesa.esLibre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="fkSede">Sede</label>
                <input type="number" class="form-control" id="fkSede" th:field="*{fkSede}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        
        <div class="text-center">
            <a class="btn btn-primary" th:href="@{'/verMesas/' + ${mesa.fkSede}}">Volver a Mesas</a>
        </div>
    </div>

</body>
</html>
